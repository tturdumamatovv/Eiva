version: "3.10"

services:

  db:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    build: .
    volumes:
      - .:/config
      - ./static:/app/static
      - ./media:/app/media
    ports:
    - "8027:8027"
    command: bash -c "python manage.py collectstatic --no-input && python manage.py migrate && gunicorn core.wsgi:application -w 4 -b 0.0.0.0:8027"
    env_file:
      - .env
    depends_on:
      - db
    restart: always

volumes:
  pg_data:
    external: true
